  <form name="jsonForm" id="jsonForm">
    <div class="form-row align-items-center">
      <div class="col-auto">
        <label class="sr-only" for="inlineFormInput">Name</label>
        <input type="text" class="form-control mb-2" id="NameInput" placeholder="Name">
      </div>
      <div class="col-auto">
        <label class="sr-only" for="inlineFormInput">Surname</label>
        <input type="text" class="form-control mb-2" id="SurnameInput" placeholder="Surname">
      </div>
      <div class="col-auto">
        <label class="sr-only" for="inlineFormInput">ID</label>
        <input type="number" class="form-control mb-2" id="IDinput" placeholder="ID">
      </div>
      <div class="col-auto">
        <label class="sr-only" for="inlineFormInput">Email</label>
        <input type="email" class="form-control mb-2" id="EmailInput" placeholder="Email">
      </div>
      <div>
        <textarea name="comment" id="CommentInput" cols="50" rows="4">Enter your comment here</textarea>
      </div>
     
      <div class="col-auto">
        <button type="submit" onclick="reserve()"" class="btn btn-primary mb-2">Submit</button>
      </div>
    </div>
  </form>
